{% block pagename %} <h1>{{text}}</h1> {% endblock %}

{% block menu %}
<p><a href="/platform/">Главная</a></p>
<p><a href="/games/">Магазин</a></p>
<p><a href="/cart/">Корзина</a></p>
<p><a href="/platform/news/">Игры</a></p>
{% endblock %}

{% block content %}
<ul>
    {% for game in games %}
        <li>
            <strong>{{ game.title }}</strong> | {{ game.description }}.
                Стоимость: {{ game.cost }} тенге.
                <button type="button">Купить</button>
        </li>
        {% endfor %}
</ul>
{% endblock %}
